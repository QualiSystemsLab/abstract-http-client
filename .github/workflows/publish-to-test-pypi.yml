# copied and modified from setup tools guide here:
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

name: Run pre-commit tests and publish to PyPI and TestPyPI

on:
  pull_request:
      branches: [master]
  push:
    branches: [master]

jobs:
  test-lint-build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: install dev and package dependencies
      run: |
        pip install -U -r requirements-dev.txt
        pip install -U -r requirements.txt
        pip install .
    - name: run pre-commit linters and formatters
      uses: pre-commit/action@v2.0.3
    - name: run pytest tests
      run: python -m pytest --import-mode=append tests/ --cov
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution 📦 to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
    - name: Publish distribution 📦 to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    